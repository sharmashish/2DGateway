<body class="form-v5">

                </div>

					<i class="fas fa-envelope"></i>
                </div>
                <div class="form-row">
					<label for="your-email">Business Name</label>
					<input type="text" name="contact" id="contact" class="input-text" placeholder="Business Name" >
					<i class="fas fa-envelope"></i>
                </div>

					<label for="your-email">City</label>
					<input type="text" name="contact" id="contact" class="input-text" placeholder="City" >
					<i class="fas fa-envelope"></i>
                </div>
                <div class="form-row">
					<label for="your-email">State</label>
					<input type="text" name="State" id="State" class="input-text" placeholder="State">
					<i class="fas fa-envelope"></i>
				</div>
				<div class="form-row">
					<label for="password">Country</label>
					<input type="text" name="country" id="country" class="input-text" placeholder="Country">
					<i class="fas fa-lock"></i>
                </div>
                <div class="form-row">
					<label for="password">Website Url</label>
					<input type="text" name="country" id="country" class="input-text" placeholder="Website Url">
					<i class="fas fa-lock"></i>
                </div>
                <div class="form-row">
					<label for="password">$ --Select Monthly Vol. in USD--</label>
					<input type="text" name="country" id="country" class="input-text" placeholder="$ --Select Monthly Vol. in USD--">

                </div>
                <div class="form-row">
					<label for="password">--Seclect One--</label>
					<input type="text" name="country" id="country" class="input-text" placeholder="--Seclect One--">

				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Register">
